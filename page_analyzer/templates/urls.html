{% extends 'base.html' %}
{% block content %}
<div class="container-lg mt-3">
    <h1>Сайты</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" data-test="urls">
            <tbody>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </tr>
            {% for url in urls %}
            <tr>
                <td>{{ url.url_id }}</td>
                <td><a href="{{ url_for('url_get', url_id=url.0) }}">{{ url.name }}</a></td>
                {% if url.created_at %}
                <td>{{ url.created_at }}</td>
                <td>{{ url.status_code }}</td>
                {% else %}
                <td></td>
                <td></td>
                {% endif %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
